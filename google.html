<!DOCTYPE html>
<html lang="en">
<title>rhelper - Google login test</title>
<meta charset="utf-8">
<head>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="75069881317-6dpvtm9q7ahf58ku90eq5hmokrk2inpg.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://apis.google.com/js/client:platform.js?onload=renderButton" async defer></script>
</head>

<body>
    <p>hello</p>
    <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>

    <h1> Register</h1>
    <form action="up" method="POST">
        First Name: <input type="text" name="FirstName"><br>
        Last Name: <input type="text" name="LastName"><br>
        Email: <input type="text" name="Email"><br>
        SID: <input type="text" name="SID"><br>
        Password: <input type="text" name="Password"><br>
	<button type="submit">Register</button>
    </form>
    <p >Full Name:</p>
    <p id = "demo"></p>

    <!-- Display Google sign-in button -->
    <div id="gSignIn"></div>

    <!-- Show the user profile details -->
    <div class="userContent" style="display: none;"></div>
    <script>
        function onFailure(error) {
            alert(error);
        }

        // Sign out the user
        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                document.getElementsByClassName("userContent")[0].innerHTML = '';
                document.getElementsByClassName("userContent")[0].style.display = "none";
                document.getElementById("gSignIn").style.display = "block";
            });
        
            auth2.disconnect();
        }
        function renderButton() {
            gapi.signin2.render('gSignIn', {
                'scope': 'profile email',
                'width': 240,
                'height': 50,
                'longtitle': true,
                'theme': 'dark',
                'onsuccess': onSuccess,
                'onfailure': onFailure
            });
        }
        function saveUserData(userData){
            $.post('userData.php', { oauth_provider:'google', userData: JSON.stringify(userData)});
        }
        function onSuccess(googleUser) {
        // Get the Google profile data (basic)
        //var profile = googleUser.getBasicProfile();
        
        // Retrieve the Google account data
            gapi.client.load('oauth2', 'v2', function () {
            	var request = gapi.client.oauth2.userinfo.get({
                'userId': 'me'
        	});
        	request.execute(function (resp) {
            // Display the user details
            var profileHTML = '<h3>Welcome '+resp.given_name+'! <a href="javascript:void(0);" onclick="signOut();">Sign out</a></h3>';
            profileHTML += '<img src="'+resp.picture+'"/><p><b>Google ID: </b>'+resp.id+'</p><p><b>Name: </b>'+resp.name+'</p><p><b>Email: </b>'+resp.email+'</p><p><b>Gender: </b>'+resp.gender+'</p><p><b>Locale: </b>'+resp.locale+'</p><p><b>Google Profile:</b> <a target="_blank" href="'+resp.link+'">click to view profile</a></p>';
            document.getElementsByClassName("userContent")[0].innerHTML = profileHTML;
            
            document.getElementById("gSignIn").style.display = "none";
            document.getElementsByClassName("userContent")[0].style.display = "block";
            
            // Save user data
            saveUserData(resp);
        });
        });
    }

        function onSignIn(googleUser) {
            // Useful data for your client-side scripts:
	    
            var profile = googleUser.getBasicProfile();
            
	    console.log("ID: " + profile.getId()); // Don't send this directly to your server!
            console.log('Full Name: ' + profile.getName());
            console.log('Given Name: ' + profile.getGivenName());
            console.log('Family Name: ' + profile.getFamilyName());
            console.log("Image URL: " + profile.getImageUrl());
            console.log("Email: " + profile.getEmail());

            // The ID token you need to pass to your backend:
            var id_token = googleUser.getAuthResponse().id_token;
            console.log("ID Token: " + id_token); 
	    document.getElementById("demo").innerHTML = profile.getName() +" "+ profile.getEmail();
	}

    </script>
</body>

</html>
